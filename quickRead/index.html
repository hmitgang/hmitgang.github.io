<!DOCTYPE html>
<html>
<head>
	<title>Quick Read</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wordcontainer" title="Click &quot;Run&quot; to start"><h1 class="display-1" id="word">Enter text below!</h1></div><br>
	<div class="container-fluid">
		<div class="slidecontainer">
		  <input type="range" min="100" max="1000" value="300" class="slider" id="speed">
		  <span id="speedVal"></span> WPM 
		  <input type="button" class="btn btn-success" name="run" id="run" value="Run">
		  <input type="button" class="btn btn-danger" name="stop" id="stop" value="Stop">
		  <input type="button" class="btn btn-primary" name="restart" id="restart" value="Restart">
		</div>
	</div>
	<div id="textareacontainer"><textarea></textarea></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
