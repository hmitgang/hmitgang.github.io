<html>
	<head>
		<title>Word counter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="textContainer"><textarea autofocus></textarea></div>
		<div id="infoContainer">
			<t class="title">Word Stats</t>
			Words: <span class="dataPoint" id="wordCount">0</span>
			Characters: <span class="dataPoint" id="charCount">0</span>
			Average Word Length: <span class="dataPoint" id="avgWordLen">0</span>
			<t class="title">Word Counts</t>
			<ul id="wordCountList"></ul>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
